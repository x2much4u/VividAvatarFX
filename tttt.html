<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絶オメガ検証戦 P5 オメガ</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 80vw;
            max-width: 1280px;
            height: 45vw; /* 16:9比率 */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 20px;
            justify-content: space-between;
            gap: 20px;
        }

        .section {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .section p {
            line-height: 1.6;
            color: #555;
        }

        .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            絶オメガ検証戦 P5 オメガ
        </div>
        <div class="content">
            <div class="section">
                <h2>オメガの背景</h2>
                <p>「絶オメガ検証戦のP5 オメガ」は、FF14の「絶オメガ戦」における最も挑戦的なバトルの一つです。プレイヤーは、高難度のメカニズムと複雑なパターンに立ち向かいながら、オメガの恐るべき力を打破しなければなりません。</p>
            </div>
            <div class="section">
                <h2>戦闘メカニズム</h2>
                <p>この戦闘では、時間管理や位置取り、耐性管理などの要素が非常に重要です。特に、オメガの攻撃は一度でも間違えれば全滅につながるため、常に注意深く行動する必要があります。</p>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 絶オメガ検証戦 P5 オメガ
        </div>
    </div>
</body>
</html>
